<body>
    <!-- general script for connecting ajax to search bar -->
    <script src="../static/scripts/search-offerings.js"></script>
    <!-- connect events -->
    <script>
        // sets up the page
        function setup() {
            $("#search-bar").on("keypress", function(e) {
                // 13 is *nearly* always the enter key
                if(e.which == 13) {
                    searchOfferings();
                }
            });
            $("#search-btn").on("click", searchOfferings);
        }
        // runs setup when document is ready
        $(document).ready(setup);
    </script>
