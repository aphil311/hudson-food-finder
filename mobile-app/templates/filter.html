<!-- All sort and filter controls -->
<div class="row">
    <div class="col">
        <div class="input-group mx-0 my-0">
            <input class="form-control border-0" type="text" placeholder="Search (zip code, organization, street, etc.)" name="search" id="search-bar">
            <button type="button" class="btn btn-light" id="filter-button"><i class="fa fa-filter"></i></button>
        </div>
    </div>
</div>

<div class="card border-0 px-3 py-3 mt-3" id="filter-view">
    <details>
        <summary>Sort by</summary>
        <input class="form-check-input" type="radio" id="sort-by-name" name="sort" value="offerings.title">
        <label class="form-check-label" for="sort-by-name">Name</label><br>
        <input class="form-check-input" type="radio" id="sort-by-start-time" name="sort" value="offerings.start_time">
        <label class="form-check-label" for="sort-by-start-time">Start Time</label><br>
        <input class="form-check-input" type="radio" id="sort-by-end-time" name="sort" value="offerings.end_time">
        <label class="form-check-label" for="sort-by-end-time">End Time</label><br>
    </details>
    {% if services %}
    <details>
        <summary>Primary Service</summary>
        <div class="form-check">
            {% for service in services %}
            <input class="form-check-input" type="checkbox" name="service" value="{{ service }}">
            <label class="form-check-label" for="{{ service }}">{{ service }}</label><br>
        {% endfor %}
        </div>
    </details>
    {% endif %}
    <details>
        <summary>Days Open</summary>
        <div class="form-check">
            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="day" value="Sunday">Sunday</label><br>
            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="day" value="Monday">Monday</label><br>
            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="day" value="Tuesday">Tuesday</label><br>
            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="day" value="Wednesday">Wednesday</label><br>
            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="day" value="Thursday">Thursday</label><br>
            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="day" value="Friday">Friday</label><br>
            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="day" value="Saturday">Saturday</label><br>
        </div>
        
    </details>
    <details>
        <summary>Hours Open</summary>
        <div class="input-group">
            <input class="form-control" type="time" id="start-time" name="start-time">
            <span class="input-group-text">until</span>
            <input class="form-control" type="time" id="end-time" name="end-time">
        </div>
    </details>
    {% if groups %}
    <details>
        <summary>People Served</summary>
        <div class="form-check">
            {% for group in groups %}
            <input class="form-check-input" type="checkbox" name="group" value="{{ group }}">
            <label class="form-check-label" for="{{ group }}">{{ group }}</label><br>
            {% endfor %}
        </div>
    </details>
    {% endif %}
</div>
