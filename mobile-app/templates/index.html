<!DOCTYPE html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/static/styles.css">
<html>
<head>
    <title>Hudson County Food Finder</title>
</head>
<body>
    <h1>Hudson County <br> Food Finder</h1>
    <div class="flex-container">
        <form action="">
          <input type="text" placeholder="Search.." name="search">
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
        <button style="margin-left: auto;"><i class="fa fa-filter"></i></button>
    </div>
    {% for offering in offerings %}
    <div class="offering flex-container">
        <img class="offering-logo" src="/static/assets/ymca.png" alt="">
        <div class="offering-info">
            <p>{{ offering.get_description() }}</p>
            <p>{{ offering.get_daysf() }}</p>
            <p>{{ offering.get_start_timef() }} to {{ offering.get_end_timef() }}</p>
            <p>{{ offering.get_start_datef() }} until {{ offering.get_end_datef() }}</p>
        </div>
    </div>
    <hr>
    {% endfor %}
</body>
</html>
