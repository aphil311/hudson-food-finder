<!DOCTYPE html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/static/styles.css">
<html>
<head>
    <title>Hudson County Food Finder</title>
</head>
<body>
    <h1>Hudson County <br> Food Finder</h1>
    <div class="flex-container">
        <form action="">
          <input type="text" placeholder="Search.." name="search">
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
        <button style="margin-left: auto;"><i class="fa fa-filter"></i></button>
    </div>
    <div class="offering flex-container">
        <img class="offering-logo" src="/static/assets/ymca.png" alt="">
        <div class="offering-info">
            <p>Passiac YMCA</p>
            <p>75 High St. Passiac, NJ</p>
            <p>Every 1st Friday</p>
            <p>9am - 5pm</p>
        </div>
    </div>
    <hr>
    <div class="offering flex-container">
        <img class="offering-logo" src="/static/assets/ymca.png" alt="">
        <div class="offering-info">
            <p>Passiac YMCA</p>
            <p>75 High St. Passiac, NJ</p>
            <p>Monday, Wednesday, Friday</p>
            <p>9am - 5pm</p>
        </div>
    </div>
    <hr>
</body>
</html>
